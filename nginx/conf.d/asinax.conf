upstream backend_api {
    server asinax_backend:8000;
}
upstream frontend_app {
    server asinax_frontend:80;
}
# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name asinax.cloud www.asinax.cloud;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name asinax.cloud www.asinax.cloud;
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/asinax.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asinax.cloud/privkey.pem;
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Frontend - with cache control headers
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pass through cache headers from upstream
        proxy_pass_header Cache-Control;
        proxy_pass_header Pragma;
        proxy_pass_header Expires;
    }
    
    # Backend API - no caching
    location /api/ {
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # WebSocket support
    location /ws/ {
        proxy_pass http://backend_api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
