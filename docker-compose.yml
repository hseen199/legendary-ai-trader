# Docker Compose - ASINAX Platform (Secured)
# Usage: docker-compose up -d
# Domain: asinax.cloud
# Security Update: 21 Jan 2026
# Note: Trading bot moved to separate server (77.37.49.59)
version: '3.8'
services:
  # ============ قاعدة البيانات PostgreSQL ============
  postgres:
    image: postgres:15-alpine
    container_name: asinax_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-asinax}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-asinax_secret_2026}
      POSTGRES_DB: ${DB_NAME:-asinax}
    # تم إزالة ports لمنع الوصول الخارجي
    # ports:
    #   - "5432:5432"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-asinax}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asinax_network
  # ============ Redis Cache ============
  redis:
    image: redis:7-alpine
    container_name: asinax_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    # تم إزالة ports لمنع الوصول الخارجي
    # ports:
    #   - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asinax_network
  # ============ Backend API (FastAPI) ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asinax_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-asinax}:${DB_PASSWORD:-asinax_secret_2026}@postgres:5432/${DB_NAME:-asinax}
      - REDIS_URL=redis://redis:6379/0
    # تم إزالة ports - الوصول عبر Nginx فقط
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - asinax_network
  # ============ Frontend (React + Vite) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asinax_frontend
    restart: unless-stopped
    # تم إزالة ports - الوصول عبر Nginx فقط
    # ports:
    #   - "3000:80"
    expose:
      - "80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - asinax_network
  # ============ Nginx Reverse Proxy ============
  nginx:
    image: nginx:alpine
    container_name: asinax_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - asinax_network
  # ============ Certbot for SSL ============
  certbot:
    image: certbot/certbot
    container_name: asinax_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - asinax_network
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
networks:
  asinax_network:
    driver: bridge
