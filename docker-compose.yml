version: '3.8'

services:
  # قاعدة البيانات
  postgres:
    image: postgres:15-alpine
    container_name: legendary_postgres
    environment:
      POSTGRES_USER: legendary_user
      POSTGRES_PASSWORD: legendary_password
      POSTGRES_DB: legendary_ai_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legendary_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legendary_network

  # الخادم الخلفي (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legendary_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://legendary_user:legendary_password@postgres:5432/legendary_ai_platform
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      BINANCE_MASTER_ACCOUNT: ${BINANCE_MASTER_ACCOUNT}
      BOT_ENABLED: "true"
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - legendary_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # الواجهة الأمامية (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legendary_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - legendary_network

  # بوت التداول (AI Trading Agent)
  trading_bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: legendary_trading_bot
    environment:
      DATABASE_URL: postgresql+asyncpg://legendary_user:legendary_password@postgres:5432/legendary_ai_platform
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      BOT_LOG_LEVEL: INFO
      BACKEND_URL: http://backend:8000
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./bot:/app
      - bot_logs:/app/logs
      - bot_data:/app/data
    command: python main_integrated.py
    networks:
      - legendary_network
    restart: unless-stopped

  # Redis (للـ caching والـ background jobs)
  redis:
    image: redis:7-alpine
    container_name: legendary_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - legendary_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  bot_logs:
  bot_data:

networks:
  legendary_network:
    driver: bridge
