server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Handle SPA routing - NO CACHE for index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets with hash in filename - shorter cache with revalidation
    # Files with hash in name (like index-BRiOwpHw.js) can be cached
    location ~* \.(js|css)$ {
        # Cache for 1 hour but always revalidate
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header Pragma "public";
        # Add ETag for proper cache validation
        etag on;
    }
    
    # Images and fonts can be cached longer
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
